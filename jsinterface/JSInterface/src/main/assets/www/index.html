<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Interface Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">

        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <section class="page-container init-screen">
            <header>
                <h1>Notify Me of Awesome</h1>
            </header>

            <button id="show-notification-btn">Press Me!</button>
        </section>

        <section class="page-container notification-opened">
            <img src="images/arrow.png" class="notification-arrow">

            <header>
                <h1>Notification Time</h1>
            </header>

            <div class="main-content">
                <p>There should be a notification waiting for you...</p>
            </div>
        </section>

        <section class="page-container launched-from-notification">
            <header>
                <h1>You Clicked the Notification</h1>
            </header>

            <div class="main-content">
                <p>There is only so much I can do with a notification you know...</p>
            </div>
        </section>

        <script src="scripts/main.js"></script>
    </body>
</html>
